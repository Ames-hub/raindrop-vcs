<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Raindrop Hub</title>
    <link rel="icon" href="/assets/img/icon.png">
    <link rel="stylesheet" href="/assets/css/container.css">
    <link rel="stylesheet" href="/assets/css/docker.css">
    <link rel="stylesheet" href="/assets/css/left_sidebar.css">
    <link rel="stylesheet" href="/assets/css/right_sidebar.css">
</head>
<body>
    <div id="sidebar_left">
        <img src="/assets/img/icon.png" alt="logo" id="team_logo">
        <h1 id="panel_title">Interaction panel</h1>
        <div id="status_detector">
            <span id="status_text">Pending</span>
        </div>
        <hr>
        <nav id="nav">
            <!-- Makes all the tabs per <a> tag -->
            <a id="nav_profile" href="/view/null" class="nav-link">Profile</a> <!-- Null is a placeholder to be set by the sidebar.js script -->
            <a id="nav_index" href="/index.html" class="nav-link">Hub</a>
            <a id="nav_repos" href="/repositories.html" class="nav-link">Repositories</a>
            <a id="nav_docker" href="/docker.html" class="nav-link">Docker</a>
            <a id="nav_versioning" href="/index.html" class="nav-link">Versioning</a>
            <a id="nav_usermanage" href="/userman.html" class="nav-link">Manage</a>
            <script src="/assets/javascript/sidebar.js"></script>
        </nav>
    </div>
    <div id="sidebar_right"></div>
    <div id="interaction_bar">
        <a href="/docker/create.html" id="create_container_btn">Create container</a>
        <a href="/docker/delete.html" id="delete_selected_btn">Delete Selected</a>
    </div>
    <div id="container">
        <div id="container_list">
            <div class="docker_container">
                <h1>Container 1</h1>
                <button class="start_btn">Start</button>
                <p class="container_status">Status: Running</p>
                <p class="container_image">Image: ubuntu:latest</p>
                <p class="container_id">ID: 1234567890</p>
                <div class="unselected_container"></div>
            </div>
        </div>
    </div>
    <script src="/assets/javascript/docker.js"></script>
    <!--
    <script src="/assets/javascript/AutoLoginManager.js"></script>
    -->
</body>
</html>
