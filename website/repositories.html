<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Raindrop Hub</title>
    <link rel="icon" href="assets/img/icon.png">
    <link rel="stylesheet" href="assets/css/repositories.css">
    <link rel="stylesheet" href="assets/css/container.css">
    <link rel="stylesheet" href="assets/css/left_sidebar.css">
    <link rel="stylesheet" href="assets/css/right_sidebar.css">
</head>
<body>
    <div id="create_repo_form_container" style="display: none;"> <!-- Hidden by default -->
        <h1 id="create_repo_title">Create a new repository</h1>
        <form id="create_repo_form">
            <label for="repo_name_input" style="color: white;">Repository name:</label>
            <input type="text" id="repo_name_input" name="repo_name" required>
    
            <label for="repo_desc_input" style="color: white;">Short description:</label>
            <input type="text" id="repo_desc_input" name="repo_desc" required>
    
            <button id="create_repo_btn">Create repository</button>
            <select id="repo_priv_input" name="repo_priv_input" required>
                <option value="private">Private</option>
                <option value="public">Public</option>
            </select>
    
        </form>
    </div>
<div id="sidebar_left">
    <script src="assets/javascript/goto_location.js"></script>
    <img src="assets/img/icon.png" alt="logo" id="team_logo">
    <h1 id="panel_title">Interaction panel</h1>
    <div id="status_detector">
        <span id="status_text">Pending</span>
    </div>
    <hr>
    <nav id="nav">
        <!-- Makes all the tabs per <a> tag -->
        <a id="nav_profile" href="javascript:goto_profile_href()" class="nav-link">Profile</a>
        <a id="nav_index" href="javascript:goto_index_href()" class="nav-link">Hub</a>
        <a id="nav_repos" href="javascript:goto_repositories_href()" class="nav-link">Repositories</a>
        <a id="nav_versioning" href="index.html" class="nav-link">Versioning</a>
        <a id="nav_usermanage" href="userman.html" class="nav-link">Manage</a>
        <script src="assets/javascript/sidebar.js"></script>
    </nav>
</div>
<div id="container">
    <div id="repos_list">
        <div id="no-repos">
            <h1 id="no-repos-title">No repositories found</h1>
            <p id="no-repos-msg">You have no repositories yet. Create one by clicking the button below.</p>
            <button id="make_first_repo_btn">Create repository</button>
        </div>
        <div id="repo_list">
        </div>
    </div>
</div>
<div id="sidebar_right">
</div>
<script src="assets/javascript/repositories.js"></script>
<script src="assets/javascript/list_repos.js"></script>
<script src="assets/javascript/AutoLoginManager.js"></script>
</body>
</html>
