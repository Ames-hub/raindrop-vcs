<!DOCTYPE html>
<!--suppress HtmlUnknownTarget -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{username}}'s Account</title>
    <link rel="icon" href="/assets/img/icon.png">
    <link rel="stylesheet" href="/assets/css/account.css">
    <link rel="stylesheet" href="/assets/css/container.css">
    <link rel="stylesheet" href="/assets/css/left_sidebar.css">
    <link rel="stylesheet" href="/assets/css/right_sidebar.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.0.0"></script>
</head>
<body>
    <div id="sidebar_left">
        <img src="assets/img/icon.png" alt="logo" id="team_logo">
        <h1 id="panel_title">Interaction panel</h1>
        <div id="status_detector">
            <span id="status_text">Pending</span>
        </div>
        <hr>
        <nav id="nav">
            <!-- Makes all the tabs per <a> tag -->
            <a id="nav_profile" href="/view/null" class="nav-link">Profile</a> <!-- Null is a placeholder to be set by the sidebar.js script -->
            <a id="nav_index" href="/index.html" class="nav-link">Hub</a>
            <a id="nav_repos" href="/repositories.html" class="nav-link">Repositories</a>
            <a id="nav_docker" href="/docker.html" class="nav-link">Docker</a>
            <a id="nav_versioning" href="/index.html" class="nav-link">Versioning</a>
            <a id="nav_usermanage" href="/userman.html" class="nav-link">Manage</a>
            <script src="assets/javascript/sidebar.js"></script>
        </nav>
    </div>
    <div id="sidebar_right">
    </div>
    <div id="container">
        <img id="banner" src="{{banner_address}}" alt="banner">
        <div id="banner_ribbon"></div>
        <img id="profile_picture" src="{{pfp_address}}" alt="pfp">
        <h2 id="username">{{username}}</h2>
        <h3 id="user_bio">{{user_bio}}</h3>

        <div id="commits_chart_box">
            <!-- This will be a div that will use a chart and a js script to show the commits using chart.js -->
            <div id="loading_spinner">Loading...</div>
            <canvas id="commit_chart"></canvas>
            <script src="../assets/javascript/commit_chart.js"></script>
            <script>
                update_chart("{{username}}");  // Filter data for the username
                setInterval(update_chart, 240000, ["{{username}}"]); // 1 minute
            </script>
        </div>
    </div>
    <div id="sidebar_right">
</div>
</body>
</html>
